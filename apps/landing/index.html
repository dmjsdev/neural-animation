<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neural Animation — Landing</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </head>
  <body>
    <canvas id="background" class="bg" aria-hidden="true"></canvas>
    <div class="overlay">
      <div class="card">
        <h1 class="title">Neural Animation</h1>
        <p class="subtitle">Live WebGL background. Customize and copy the code.</p>
        <div class="controls">
          <div class="control">
            <label for="color">Color</label>
            <input id="color" type="color" value="#4080c0" aria-label="Базовый цвет" />
          </div>
          <div class="control">
            <label for="speed">Speed <span id="speedVal">1.0</span></label>
            <input id="speed" type="range" min="0" max="10" step="0.05" value="1" aria-label="Скорость" />
          </div>
          <div class="control">
            <label for="scale">Scale <span id="scaleVal">1.0</span></label>
            <input id="scale" type="range" min="0.1" max="10" step="0.05" value="1" aria-label="Масштаб" />
          </div>
        </div>
        <h2 class="section-title">Installation</h2>
        <div class="codeWrap" id="installWrap" role="region" aria-label="Установка пакета">
          <button class="copyBtn" id="copyInstallBtn" aria-label="Скопировать команду установки" title="Скопировать">Copy</button>
          <pre class="code" id="installCode"><code class="language-bash">npm install neural-animation</code></pre>
          <div class="copied" id="copiedInstall" aria-hidden="true">Copied</div>
        </div>
        <h2 class="section-title">Usage</h2>
        <p class="usage-desc">Add a <code>&lt;canvas&gt;</code> element to your HTML and initialize it with the library:</p>
        <div class="codeWrap" id="htmlWrap" role="region" aria-label="HTML код">
          <button class="copyBtn" id="copyHtmlBtn" aria-label="Скопировать HTML код" title="Скопировать">Copy</button>
          <pre class="code" id="htmlCode"><code class="language-html">&lt;canvas id="background"&gt;&lt;/canvas&gt;</code></pre>
          <div class="copied" id="copiedHtml" aria-hidden="true">Copied</div>
        </div>
        <div class="codeWrap" id="codeWrap" role="region" aria-label="Код инициализации">
          <button class="copyBtn" id="copyBtn" aria-label="Скопировать код" title="Скопировать">Copy</button>
          <pre class="code" id="code"><code class="language-javascript"></code></pre>
          <div class="copied" id="copied" aria-hidden="true">Copied</div>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/dmjsdev/neural-animation" target="_blank" rel="noopener">GitHub</a>
        <span class="divider">•</span>
        <a href="https://www.npmjs.com/package/neural-animation" target="_blank" rel="noopener">npm</a>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
